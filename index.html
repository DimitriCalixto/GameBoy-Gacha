<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOOM BOY - Home</title>
    <link rel="icon" type="icon" href="assets/favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gameboy">
        <div class="screen-bezel">
            <div class="battery-light"><p id="text-power">power</p></div>
            
            <div class="lcd-screen">
                <div class="logo">DOOM<br>BOY</div>
                
                <div class="blink-text">PRESSIONE 'A'</div>
                
                <div style="font-size: 8px; margin-top: 20px;">© 2025 DIMAS >:D</div>
            </div>
            <h2 id="sub-gbp">GAME BOY<mark>pocket</mark></h2>
        </div>

        <div class="controls-area">
            
            <div class="d-pad">
                <div class="fbtn-y"></div>
                <div class="fbtn-x"></div>
                <div class="middle"></div>
            </div>

            <div class="action-buttons">

                <div class="btn-group">
                    <div class="btn-round" id="btn-A" style="margin-top: 20px;"></div>
                    <span class="btn-label"></span>
                </div>

                <div class="btn-group">
                    <a href="game.html" target="_self" class="btn-round" id="btn-B" title="Start Game" style="margin-top: 20px;"></a>
                    <span class="btn-label"></span>
                </div>
            </div>

            <div class="option-buttons">
                <div>
                    <div class="btn-pill"></div>
                    <span class="pill-label">DESLIGAR</span>
                </div>
                <div style="margin-left: 10px;">
                    <a href="game.html" target="_self">
                    <div class="btn-pill"></div>
                    <span class="pill-label">COMEÇAR</span></a>
                </div>
            </div>

            <div class="speaker">
                <div class="speaker-slot"></div>
                <div class="speaker-slot"></div>
                <div class="speaker-slot"></div>
                <div class="speaker-slot"></div>
                <div class="speaker-slot"></div>
                <div class="speaker-slot"></div>
            </div>
        </div>
    </div>
</body>
</html>
